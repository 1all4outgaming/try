<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style>
        /* General Styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  line-height: 1.6;
}

header {
  background-color: #4caf50;
  color: white;
  text-align: center;
  padding: 1rem 0;
}

h1 {
  margin: 0;
}

/* Table Styles */
table {
  width: 80%;
  margin: 2rem auto;
  border-collapse: collapse;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

thead {
  background-color: #4caf50;
  color: white;
}

th,
td {
  padding: 1rem;
  text-align: center;
  border: 1px solid #ddd;
}

tbody tr:nth-child(even) {
  background-color: #f2f2f2; /* Light gray for even rows */
}

tbody tr:hover {
  background-color: #f1c40f; /* Highlight row on hover */
  color: #fff;
}

th {
  font-size: 1.2rem;
  text-transform: uppercase;
}

td {
  font-size: 1rem;
}

/* Footer */
footer {
  text-align: center;
  padding: 1rem 0;
  background-color: #f4f4f4;
  border-top: 1px solid #ddd;
}

    </style>
  </head>
  <body>
    <header>
      <h1><b>tables</b></h1>
    </header>
    <main>
      <table>
        <thead>
          <tr>
            <th>Names</th>
            <th>role</th>
            <th>salry</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Yogesh Yadav</td>
            <td>Ai maker</td>
            <td>$10000</td>
          </tr>
          <tr>
            <td>Bimla Devi</td>
            <td>naali saaf</td>
            <td>$100</td>
          </tr>

          <tr>
            <td>Anjali Yadav</td>
            <td>collage nahi jaati...</td>
            <td>$0</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer></footer>
  </body>
</html>
